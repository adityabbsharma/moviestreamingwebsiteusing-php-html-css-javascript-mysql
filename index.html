<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span>Movies</span>
                <span>Hello user!</span>
            </div>
            <div class="page-content">
                <div class="filters">
                    <h3>FILTER BY</h3>
                    <div class="name-search">
                        <h4>Movie Name</h4>
                        <input class="text-input" placeholder="Enter movie name" type="text" value=""/>                        
                    </div>
                    <div class="brand-filter">
                        <h4>Language</h4>
                        <select>
                            <option value="">Select Language</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Telugu">Telugu</option>
                        </select>
                    </div>
                    <div class="price-filter">
                        <h4>Genre</h4>
                        <label>
                            <input type="checkbox" value="0" name="SuperHero" /><span>SuperHero</span>
                        </label>
                        <label>
                            <input type="checkbox" value="1" name="Horror" /><span>Horror</span>
                        </label>
                        <label>
                            <input type="checkbox" value="2" name="Comedy" /><span>Comedy</span>
                        </label>
                        <label>
                            <input type="checkbox" value="3" name="Romance" /><span>Romance</span>
                        </label>
                        <label>
                            <input type="checkbox" value="4" name="Thriller" /><span>Thriller</span>
                        </label>
                        <label>
                            <input type="checkbox" value="5" name="Drama" /><span>Drama</span>
                        </label>
                        <label>
                            <input type="checkbox" value="6" name="Action" /><span>Action</span>
                        </label>
                    </div>
                </div>
                <div id="listing">
                </div>                
            </div>
        </div>
    </body>
    
    <script src="js/app.js"></script>
</html>
